<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/css/normalize.css" />
        <link rel="stylesheet" href="/styles/css/style.css" />
        <title>Document</title>
    </head>
    <main>
        <div class="main__consultion-section">
            <button class="main__my-order-button">
                <img src="/assets/images/basket.svg" alt="basket" />
            </button>
            <p class="main__consultion-section__text">
                Дизайн-проект для вашей квартиры за 2 недели и 199 000 ₸
            </p>
            <button class="button consultation-button">Консультация</button>
        </div>
        <div class="main__conditions">
            <div class="main__timeframes">
                <object data="/assets/images/time.svg" type="image/svg+xml">
                    <img src="/assets/images/time.png" alt="time" />
                </object>
                <p class="main__conditions_emphasis">2 недели</p>
                <p>срок выполнения заказа</p>
            </div>
            <div class="main__price">
                <object data="/assets/images/check.svg" type="image/svg+xml">
                    <img src="/assets/images/check.png" alt="check" />
                </object>
                <p class="main__conditions_emphasis">Не важно</p>
                <p>Сколько квадратов, цена - одна!</p>
            </div>

            <div class="main__installment-plan">
                <object data="/assets/images/wallet.svg" type="image/svg+xml">
                    <img src="/assets/images/wallet.png" alt="wallet" />
                </object>
                <p class="main__conditions_emphasis">Рассрочка</p>
                <p>до 24 месяцев</p>
                <a href=""><img src="/assets/images/kaspi.svg" alt="kaspi" /></a>
            </div>
        </div>
    </main>
</body>
</html>
